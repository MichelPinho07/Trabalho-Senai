<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSenai</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CineSenai</h1>
        <nav id="cabeca">
            <a href="" class="nav">Inicio</a>
            <a href="indexgui.html" class="nav">Principais</a>
            <a href="" class="nav">Vilões</a>
        </nav>
    </header>
    <main>
        <button id="cadastrar" onclick="ocultar()">Cadastrar</button>
        <form onsubmit="enviarFilme()">
            <h2>Cadastro de filmes</h2>

            <input type="url" name="foto" id="id-foto" placeholder="URL de foto de capa">

            <input type="text" name="titulo" id="id-titulo" placeholder="Titulo">

            <input type="text" name="autor" id="id-autor" placeholder="Autor">

            <input type="date" name="data" id="id-data" placeholder="Data">

            <input type="text" name="genero" id="id-genero" placeholder="Genero">

            <input type="number" name="duracao" id="id-duracao" placeholder="Duração">

            <input type="text" name="sinopse" id="id-sinopse" placeholder="Sinopse">

            <button id="botaoEnviar" type="submit">Adicionar Filme</button>
        </form>
        <div id="lista-filme">

        </div>
       
    </main>
    <footer>
        <p id="rodape">© 2024 Cine Senai. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
